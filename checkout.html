<!DOCTYPE html>
<html>
<head>
  <title>Checkout | HungerHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- FULL INTERNAL CSS ADDED -->
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, rgba(40, 63, 39, 0.9), rgba(40, 62, 38, 0.9)), 
        url("C:/Users/jaya/OneDrive/Desktop/hunger hub ( project )/bghome3.jpg");
      background-size: cover;
      background-color: rgb(237, 250, 237);
    }

    /* Navbar */
    .navbar {
      width: 100%;
      background: #526d54;
      color: rgb(237, 250, 237);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .nav-links a {
      color: rgb(237, 250, 237);
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    /* Main Section */
    .main-section {
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      color: #e5efe6;
      margin-bottom: 30px;
    }

    /* Form */
    form {
      max-width: 400px;
      margin: auto;
      background:rgb(237, 250, 237);
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 2px solid rgb(237, 250, 237);
      font-size: 15px;
      outline: none;
    }

    input:focus, select:focus {
      border-color: #526d54;
    }

    /* Button */
    .btn {
      margin-top: 25px;
      background: #526d54;
      color: rgb(237, 250, 237);
      border: none;
      font-size: 16px;
      padding: 12px 25px;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: #526d54;
    }

    /* Responsive */
    @media (max-width: 600px) {
      form {
        width: 90%;
      }
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <div class="logo">HungerHub üç¥</div>
    <div class="nav-links">
      <a href="cart(usercart).html"style="text-decoration: none;">
        <button style="position: absolute; top: 20px; left: 1200px;background-color: #e9f8ed; color: #26582a; border: none; padding: 8px 19px; border-radius: 6px; margin-right: 20px; cursor: pointer; font-weight: bold;">
          Cart
        </button>
      <a href="order.html"style="text-decoration: none;">
        <button style="position: absolute; top: 20px; right: 50px; background-color: #e9f8ed; color: #26582a; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: bold;">
          Confirm
        </button>
    </div>
  </nav>

  <section class="main-section">
    <h1>Checkout</h1>

    <form action="order.html" onsubmit="return confirm('Are you sure you want to place the order?')">

      <input type="text" placeholder="Full Name" required>
      
      <input type="text" placeholder="Delivery Address" required>

      <input type="tel" placeholder="Phone Number" required>

      <select required>
        <option value="">Select Payment Method</option>
        <option value="cod">Cash on Delivery</option>
        <option value="card">Credit/Debit Card</option>
        <option value="upi">UPI</option>
      </select>

      <button type="submit" class="btn">Place Order</button>
    </form>

  </section>

</body>
</html>
