<!DOCTYPE html>
<html lang="en">
<head>

  <title>Sign Up | HungerHub</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>

  <div class="signup-container">

      <h2>Create Account</h2>

        <input type="tel" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" required />
        
        <div class="password-field">
          <input type="password" id="password" placeholder="Password" required />
          <span onclick="togglePassword()" class="toggle-btn">ğŸ‘ï¸</span>

        <button type="submit" class="btn">Sign Up</button>
      </form>

      <p class="bottom-text">Already have an account? <a href="sign in.html">Sign in</a></p>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
